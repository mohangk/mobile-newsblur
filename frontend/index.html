<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make it responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBlur Reader</title>
    <!-- Link to the CSS generated by Tailwind -->
    <link href="./css/style.css" rel="stylesheet">
    <meta name="color-scheme" content="light dark"> <!-- Support light/dark mode -->
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <div id="app" class="max-w-xl mx-auto p-4 min-h-screen">

        <!-- Login View (Visible by default) -->
        <div id="login-view" class="">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-200">NewsBlur Login</h1>
            <form id="login-form" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 dark:focus:border-blue-500" id="username" name="username" type="text" placeholder="Username" required autocomplete="username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 dark:focus:border-blue-500" id="password" name="password" type="password" placeholder="******************" required autocomplete="current-password">
                    <!-- Placeholder for login messages -->
                    <p id="login-message-area" class="text-red-500 text-xs italic h-4"></p> <!-- Height placeholder -->
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit" id="login-button">
                        Sign In
                    </button>
                </div>
            </form>
        </div>

        <!-- Feed List View (Hidden by default) -->
        <div id="feed-list-view" class="hidden">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Feeds</h1>
                 <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-1 px-3 rounded focus:outline-none focus:shadow-outline">
                    Logout
                 </button>
            </div>
            <!-- Placeholder for feed loading/error messages -->
            <p id="feed-message-area" class="text-center text-gray-500 dark:text-gray-400 mb-4 h-5"></p> <!-- Height placeholder -->
            <!-- Feed List Container -->
            <ul id="feed-list" class="bg-white dark:bg-gray-800 rounded shadow overflow-hidden">
                <!-- Feed items will be dynamically generated here by app.js -->
            </ul>
        </div>

    </div><!-- /#app -->

    <!-- Link to the main JavaScript file as a module -->
    <script src="./js/app.js" type="module" defer></script>
</body>
</html>
